<!DOCTYPE html>
<html lang="en" ng-app="n.audio">
<head>
    <meta charset="UTF-8">
    <title>n.audio</title>

    <link rel="stylesheet" href="lib/vendor/material/angular-material.min.css">
    <link rel="stylesheet" href="lib/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/slider/slider.css">
    <link rel="stylesheet" href="assets/naudio.css">
</head>
<body ng-controller="n.audio.controller.main" ng-cloak>
<div>
    Websocket Connected: {{TEST_WS_CONNECTED}}
</div>
<button ng-click="togglePlaystate()">Play/Pause</button>
<button ng-click="randomVolume()">Random Volume</button>
<br>
{{nowplaying | json}}

<n-track-slider total="nowplaying.time.total" current="nowplaying.time.current"></n-track-slider>

<n-play-state playstate="nowplaying.playstate"></n-play-state>

</body>

<!-- angular -->
<script src="lib/vendor/angular/angular.min.js"></script>
<script src="lib/vendor/angular/angular-aria.min.js"></script>
<script src="lib/vendor/angular/angular-animate.min.js"></script>
<script src="lib/vendor/angular/angular-resource.min.js"></script>
<script src="lib/vendor/angular/angular-route.min.js"></script>

<!-- material -->
<script src="lib/vendor/material/angular-material.min.js"></script>

<!-- moment -->
<script src="lib/vendor/moment/moment.min.js"></script>

<!-- other lib -->
<script src="lib/websocket.js"></script>
<script src="lib/slider/slider.js"></script>
<script src="../common/enums.js"></script>

<!-- app -->
<script src="app.js"></script>
</html>
